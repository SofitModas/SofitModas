<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofit Modas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo Sofit Modas" class="logo">
        </div>
        <div class="store-name">
            <h1>Sofit Modas</h1>
        </div>
    </header>

    <!-- Carrossel de Produtos -->
    <section id="carousel" class="carousel">
        <h2>Produtos Quentes</h2>
        <div class="carousel-container">
            <div class="carousel-item">
                <img src="produto1.jpg" alt="Conjunto Fitness">
                <p>Conjunto Fitness</p>
                <p>R$ 59,90</p>
            </div>
            <div class="carousel-item">
                <img src="produto2.jpg" alt="Macaquinho Fitness">
                <p>Macaquinho Fitness</p>
                <p>R$ 79,90</p>
            </div>
            <!-- Adicione mais produtos conforme necessário -->
        </div>
    </section>

    <!-- Catálogo -->
    <section id="catalog" class="catalog">
        <h2>Catálogo</h2>
        <div class="categories">
            <div class="category">
                <h3>Conjuntos</h3>
                <div class="product-grid">
                    <div class="product">
                        <img src="produto1.jpg" alt="Conjunto Top e Short">
                        <p>Conjunto Top e Short</p>
                        <p>R$ 99,90</p>
                        <button class="add-to-cart">Adicionar ao Carrinho</button>
                    </div>
                    <!-- Adicione mais produtos conforme necessário -->
                </div>
            </div>
            <div class="category">
                <h3>Calças</h3>
                <div class="product-grid">
                    <div class="product">
                        <img src="produto3.jpg" alt="Calça Avulsa Poliamida">
                        <p>Calça Avulsa Poliamida</p>
                        <p>R$ 79,90</p>
                        <button class="add-to-cart">Adicionar ao Carrinho</button>
                    </div>
                    <!-- Adicione mais produtos conforme necessário -->
                </div>
            </div>
            <div class="category">
                <h3>Shorts</h3>
                <div class="product-grid">
                    <div class="product">
                        <img src="produto4.jpg" alt="Short Suplex">
                        <p>Short Suplex</p>
                        <p>R$ 49,90</p>
                        <button class="add-to-cart">Adicionar ao Carrinho</button>
                    </div>
                    <!-- Adicione mais produtos conforme necessário -->
                </div>
            </div>
        </div>
    </section>

    <!-- Carrinho -->
    <section id="cart" class="cart">
        <h2>Carrinho</h2>
        <div class="cart-items">
            <!-- Itens adicionados ao carrinho aparecerão aqui -->
        </div>
        <button id="checkout" class="checkout">Finalizar Pedido no WhatsApp</button>
    </section>

    <!-- Rodapé -->
    <footer>
        <div class="social-buttons">
            <a href="https://wa.me/seunumerodetelefone" target="_blank">WhatsApp</a>
            <a href="https://www.instagram.com/sofmodas" target="_blank">Instagram</a>
        </div>
        <p>&copy; 2025 Sofit Modas | Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
